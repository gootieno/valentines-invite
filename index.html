<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script> 
    <title>Document</title>
</head>
<body>
    <img id="valentines-background-image" src="./images/valentines-background.png">
    <div id="main-container">
        <div id="cat-yes">
            <img src="./images/cat-please.png">
        </div>
        <div id="cat-cry">
            <img src="./images/cat-cry.png">
        </div>
        <div id="cat-heart">
            <img src="./images/cat-heart.png">
        </div>
        <div id="card-container">
            <div id="card-container-cover"></div>
            <img id="valentines-card-image" src="./images/valentines-card.png">
            <div id="card-text-content">
                <span id="card-message">
                    Will You Be My Valentine?
                </span>
                <div id="card-buttons-container">
                    <button id='yes' class="card-buttons">YES</button>
                    <button id='no' class="card-buttons">NO</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
